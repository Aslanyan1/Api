<!-- Fetch posts from https://jsonplaceholder.typicode.com/posts and show the first 5 titles in a list. -->

<!doctype html>
<html>

<body>
    <h1>First 5 posts</h1>
    <ul id="posts"></ul>

    <script>
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response => response.json())
            .then(arr => arr.slice(0, 5).forEach(function (element) {
                let list = document.getElementById("posts");
                let li_el = document.createElement('li');
                li_el.innerHTML = element.title;
                list.appendChild(li_el);
            }))
    </script>
</body>

</html>
