<!-- Fetch comments of post #1 (/posts/1/comments) and list each commenterâ€™s email + comment. -->


<!doctype html>
<html>

<body>
    <h1>Comments for Post #1</h1>
    <ul id="comments"></ul>

    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/1/comments")
            .then(response => response.json())
            .then(arr => arr.slice(0, 5).forEach(function(element){
                let list = document.getElementById("comments");
                let li_el = document.createElement("li");
                li_el.innerHTML = element.email + " - " + element.body
                list.appendChild(li_el)
            }))
    </script>
</body>

</html>
