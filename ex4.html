<!-- Fetch all users (/users) and display their name + email in a list. -->


<!doctype html>
<html>

<body>
    <h1>Users</h1>
    <ul id="users"></ul>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
            .then(response => response.json())
            .then(arr => arr.forEach(function (element) {
                let list = document.getElementById("users")
                let li_el = document.createElement("li")
                li_el.innerHTML = element.name + " - " + element.email
                list.appendChild(li_el)
            }))
    </script>
</body>

</html>
